   <section class="">

         <div class="row align-items-center">
            <div class="col-lg-6">

            <div class="col-lg-6 ps-xl-6">
               <div class="pq-section-title-style-1 ">
                  
                  
               </div>
               
               <form method="POST" action="{{ route:contact.send }}">
                  {{ csrf_field }}
                  <div class="row">
                     <div class="col-md-6">
                        <input size="40" placeholder="Nombre" type="text" name="your-name" required>
                     </div>
                     <div class="col-md-6">
                        <input size="40" placeholder="TelÃ©fono" type="text" name="your-Subject" required>
                     </div>
                     <div class="col-md-12">
                        <input size="40" placeholder="Email" type="email" name="your-email" required>
                     </div>
                     <div class="col-md-12">
                        <input size="40" placeholder="Tema" type="text" name="Subject" required>
                     </div>
                     <div class="col-md-12">
                        <textarea cols="40" rows="10" placeholder="Mensaje" name="your-message"
                           required></textarea>
                     </div>
                     <div class="col-md-12">
                        <button class="pq-button" type="submit">Enviar</button>
                        
                     </div>
                  </div>
